<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Watch video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
  </head>
  <body>
    <div id="main-content" class="file_manager">
      <!-- thông số hiện tại -->
      <nav class="navbar navbar-expand-lg navbar-light bg-color-lblue">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="bar-infor">
            <div class="information">
              <table>
                <tr>
                  <th>
                    Số lượng file: <span id="soLuongFiles">0</span>
                  </th>
                  <th>
                    Tổng thời lượng: <span id="tongThoiLuong">0</span>
                  </th>
                </tr>
              </table>
            </div>
            
            <!-- đổi logo bằng việc nhấn vào hình ảnh -->
            <div class="logo">
              <form method='POST' action='' enctype="multipart/form-data">
                <label for="inputFileLogo"><img class="u-avatar" id="imageLogo" title="Đổi logo" src="images/avatar/logo.png"/></label>
                <input class="inputLogo" type="file" name="fileName" id="inputFileLogo" accept="image/jpeg, image/png, image/jpg" style="display: none;" onchange="uploadLogo()">
              </div>
              </form>
          </div>
        </div>
      </nav>

      <div id="listVideo" class="container">

        <!-- hiển thị video -->
        <div class="row clearfix p-2 showListData">
          <!-- danh sách video -->
        
      </div>

    </div>

    <div style="height: 50px; width: 100%;"></div>

    <!-- footer chức năng play all -->
    <div id="mandates">
        
        <div class="icon-add">
            <button class="js-modal-add">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>

      <div class="svgbody">
        <div class="menu-footer">
          
            <button class="menu__item active" title="Play all" id="PlayAllVideo" style="--bgColorItem: #ff8c00;" onclick="PlayAll()" >
              <div class="icon-footer">
                <i class="fa fa-play-circle"></i>
              </div>
            </button>

            <div class="menu__border"></div>
        </div>

        <div class="svg-container">
            <svg viewBox="0 0 202.9 45.5" >
              <clipPath id="menu" clipPathUnits="objectBoundingBox" transform="scale(0.0049285362247413 0.021978021978022)">
                <path  d="M6.7,45.5c5.7,0.1,14.1-0.4,23.3-4c5.7-2.3,9.9-5,18.1-10.5c10.7-7.1,11.8-9.2,20.6-14.3c5-2.9,9.2-5.2,15.2-7
                  c7.1-2.1,13.3-2.3,17.6-2.1c4.2-0.2,10.5,0.1,17.6,2.1c6.1,1.8,10.2,4.1,15.2,7c8.8,5,9.9,7.1,20.6,14.3c8.3,5.5,12.4,8.2,18.1,10.5
                  c9.2,3.6,17.6,4.2,23.3,4H6.7z"/>
              </clipPath>
            </svg>
          </div>

      </div>

    </div>

    <!-- modal -->
    <div class="modal js-modal">
      <div class="modal-container js-container">
          <div class="modal-i-close color-text js-i-close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
          <header class="modal-header color-text">
              File upload
          </header>

          <div class="modal-body">

            <form method='POST' action='' enctype="multipart/form-data">
            <div class="file-upload">
              <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )" accept="video/mp4,video/x-m4v,video/*">Add Video</button>

              <div class="video-upload-wrap">
                <input class="file-upload-input" id="input-video" type='file' onchange="readURL(this);" accept="video/mp4,video/x-m4v,video/*" />
                <div class="drag-text">
                  <h3>Drag and drop a file or select add Video</h3>
                </div>
              </div>

              <!-- phần hiển thị video ra ngoài -->
              <div class="file-upload-content">

                <video id="ItemVideo" class="file-upload-video" controls src="#"></video>

                <div class="video-title-wrap">
                  <button type="button" onclick="removeUpload();" class="remove-image">Remove Uploaded Video</button>
                </div>
              </div>
            </div>
            <input type='button' class='modal-add-btn color-text' value='Upload' id='btn_upload' onclick="upload()">      
            </form>

          </div>
      </div>
  </div>

    <script src="js/watch.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/logo.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </body>
</html>
